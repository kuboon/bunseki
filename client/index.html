<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Analytics Dashboard</h1>
      <h2>Domain: <span id="domain-name">Loading...</span></h2>
    </header>

    <div id="loading">Loading data...</div>
    <div id="error" style="display: none;"></div>

    <div id="content" style="display: none;">
      <div id="stats-summary"></div>

      <div id="daily-stats-chart"></div>

      <div class="section" id="browser-events-table"></div>

      <div class="section" id="server-events-table"></div>

      <div class="section" id="error-events-table"></div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
